<div class="editor">
	<h2>Artikel erstellen</h2>
	<form name="form" class="markdown-raw" ng-submit="submit()">
		<input ng-model="article.title" type="text" placeholder="Title" required/>
		<textarea ng-model="article.input" placeholder="Blog Entry" required></textarea>
		<div ng-show="!auth.user.id" class="error">Du musst eingeloggt sein um einen Artikel zu erstellen.</div>
		<input type="submit" value="Speichern" ng-disabled="!auth.user.id || form.$invalid">
		<p ng-show="processing">Bitte wartenâ€¦</p>
		<p ng-show="err" class="error">{{err}}</p>
	</form>

	<div class="markdown-preview">
		<h1 class="title">{{article.title}}</h1>
		<div class="content" ng-bind-html="preview"></div>
	</div>
</div>
